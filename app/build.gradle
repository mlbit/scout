plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'checkstyle'
    id 'maven-publish'
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

repositories {
    mavenLocal()
    // Use JCenter for resolving dependencies.
    jcenter()
}

configurations {
    checkstyleConfig
}

dependencies {
    implementation 'io.reactivex.rxjava2:rxjava:2.2.2'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.11.3'
    implementation('com.weldbit.algo:algo:0.0.1')
    implementation('com.google.guava:guava:29.0-jre')

    // Use JUnit Jupiter API for testing.
    testImplementation("org.junit.jupiter:junit-jupiter-engine:5.7.0")
    testImplementation("org.junit.jupiter:junit-jupiter-params:5.7.0")
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.7.0")
    testImplementation("org.junit.platform:junit-platform-runner:1.5.2")

	compileOnly 'org.projectlombok:lombok:1.18.16'
	annotationProcessor 'org.projectlombok:lombok:1.18.16'

	testCompileOnly 'org.projectlombok:lombok:1.18.16'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.16'

    // This dependency is used by the application.
    checkstyleConfig("com.puppycrawl.tools:checkstyle:8.39")

}

application {
    // Define the main class for the application.
    mainClass = 'com.weldbit.scout.App'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}


publishing {
    publications {
        algo(MavenPublication) {
            components.java
            artifact file("$buildDir/libs/algo-${version}.jar")
        }
    }
    repositories {
        maven {
            name = "myRepo"
            url = uri("$projectDir/../../.m2/repository")
        }
    }
}